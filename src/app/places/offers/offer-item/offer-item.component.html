<ion-item>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label class="ion-text-left">
    <ion-title>
      <h1>{{ offer.title }}</h1>
      <div class="offer-details">
        <ion-icon name="calendar"></ion-icon>
        <ion-text class="space-left">{{ offer.availableFrom | date }}</ion-text>
        <span class="space-left">to</span>
        <ion-icon name="calendar" class="space-left"></ion-icon>
        <ion-text class="space-left">{{ offer.availableTo | date }}</ion-text>
      </div>
    </ion-title>
  </ion-label>
</ion-item>
