<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{isLoading ? 'loading..' : place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid class="ion-no-padding" *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <p class="ion-text-center">{{place.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="showBookBtn">
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-button color="primary" (click)="onClickBook()">Book</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
