<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                #emailCtrl="ngModel"
                email
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="emailCtrl.touched && emailCtrl.invalid"
              lines="none"
            >
              <ion-label>Enter valid email address</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                minlength="6"
                #pwdCtrl="ngModel"
                required
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="pwdCtrl.touched && pwdCtrl.invalid" lines="none">
              <ion-label>Should have atleast 6 characters</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="f.invalid"
            (click)="onClickLogin()"
            >{{ isLogin ? 'Login' : 'Signup' }}</ion-button
          >
          <ion-button
            color="secondary"
            fill="clear"
            expand="block"
            (click)="switchForm()"
            >Switch to {{ isLogin ? 'Signup' : 'Login' }}</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
